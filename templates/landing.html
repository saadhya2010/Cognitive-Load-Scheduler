<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cognitive Load Scheduler</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="width: 100%; max-width: 800px;">
        <h2 class="text-center display-4" style="font-family: 'Fredoka One', sans-serif; color: #1d1d1f;">Cognitive Load Scheduler</h2>
        <p class="text-center text-muted">Plan smarter, not harder.</p>

        <form action="/entry" method="post" class="mx-auto" style="max-width: 300px;">
            <div class="mb-3">
                <input 
                    type="text" 
                    name="name" 
                    class="form-control" 
                    placeholder="Enter your name"
                    required
                >
            </div>
            <button type="submit" class="btn btn-primary w-100">
                Enter
            </button>
        </form>
    </div>
</div>
</body>

</html>
